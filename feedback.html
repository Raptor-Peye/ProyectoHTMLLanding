<body>
    <header>
        <h1>Déjanos tu Feedback</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>

    <main>
        <section>
            <h2>Queremos saber tu opinión</h2>
            <p>Tu opinión es importante para mejorar nuestros servicios. Déjanos tus sugerencias o comentarios.</p>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>

                <label for="feedback">Tu Sugerencia:</label>
                <textarea id="feedback" required></textarea>

                <button type="submit">Enviar Feedback</button>
            </form>
        </section>
    </main>
